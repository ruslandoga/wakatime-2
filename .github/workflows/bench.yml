name: bench

on:
  pull_request:
  push:
    branches: [master]

jobs:
  elixir:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: bench

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.15"
          otp-version: "26"

      - uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-bench-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-bench-

      - run: mix deps.get --only=bench
      - run: mix compile --warnings-as-errors
      - run: make bench
