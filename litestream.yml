dbs:
  - path: ${DATABASE_PATH}
    replicas:
      - name: backblaze
        type: s3
        access-key-id: ${BACKBLAZE_ACCESS_KEY_ID}
        secret-access-key: ${BACKBLAZE_SECRET_ACCESS_KEY}
        bucket: ${BACKBLAZE_BUCKET_NAME}
        path: w2.db
        endpoint: s3.eu-central-003.backblazeb2.com
        force-path-style: true
